# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore tenisu/tenisu.csproj
      
    - name: Build
      run: dotnet build tenisu/tenisu.csproj --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish tenisu/tenisu.csproj --configuration Release --no-build --output publish
      
    - name: Zip publish folder
      run: zip -r publish.zip ./publish

    - name: Deployment
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Tenisu'
        publish-profile: '${{ secrets.AZURE_PUBLISH_PROFILE }}' 
        package: publish.zip
